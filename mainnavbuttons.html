<!DOCTYPE html>
<html>
<head>
<style>
  /* 1. Main Background Setup */
  body {
    margin: 0;
    padding: 20px;
    background-color: #000000;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* 2. Button Styling */
  .gold-button {
    display: block;
    width: 100%;
    max-width: 400px;
    margin-bottom: 15px;
    
    /* --- COLOR SETTINGS --- */
    background-color: #ffb200; 
    color: #000000;
    /* ---------------------- */
    
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    padding: 15px 10px;
    border-radius: 6px;
    text-transform: uppercase;
    
    /* Adjusted shadow and border */
    box-shadow: 0 2px 5px rgba(255, 178, 0, 0.2);
    border: 2px solid #cc8f00; /* Darker gold border */
    
    transition: all 0.2s ease;
    box-sizing: border-box; 
  }

  .gold-button:hover {
    background-color: #ffc233; /* Lighter on hover */
    transform: translateY(-2px); /* Moves up slightly */
    cursor: pointer;
  }

  .gold-button:last-child {
    margin-bottom: 0;
  }
</style>
</head>
