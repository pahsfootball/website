<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAHS Football Scoreboard</title>
    <style>
        /* 1. Page Layout (Standard Scroll) */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            /* Removed fixed height/overflow to allow natural scrolling */
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        /* 2. Header Section (Scrolls naturally now) */
        .header-section {
            background-color: #000;
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            position: relative;
            width: 100%;
        }

        /* 3. Banner Image Styling */
        .header-banner {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* 4. Home Button Styling */
        .home-btn-container {
            padding-top: 10px;
        }

        .home-btn {
            display: inline-block;
            text-decoration: none;
            background-color: #FFb200; /* Athletic Gold */
            color: #000000;            /* Black Text */
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.2s;
            text-transform: uppercase;
            border: 1px solid #b89a00;
        }

        .home-btn:hover {
            background-color: #ffea00;
            cursor: pointer;
        }

        /* 5. Scoreboard Container */
        .scoreboard-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- LANDSCAPE OPTIMIZATION --- */
        @media (orientation: landscape) and (max-height: 600px) {
            .header-banner {
                display: none;
            }
            .header-section {
                padding-bottom: 5px;
                border-bottom: 1px solid #333;
            }
            .home-btn {
                padding: 4px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="header-section">
    <img src="pahsfootballbanner.png" alt="PAHS Football Banner" class="header-banner">

    <div class="home-btn-container">
        <a href="livescoreboards.html" class="home-btn">
            &larr; Return to Scoreboards
        </a>
    </div>
</div>

<div class="scoreboard-container">
    <div class="scorestream-widget-container"
         data-ss_widget_type="vertScoreboard"
         style="height:600px;"
         data-user-widget-id="58320">
    </div>
    <script async="async" type="text/javascript" src="https://scorestream.com/apiJsCdn/widgets/embed.js"></script>
</div>

</body>
</html>
