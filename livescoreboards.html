<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scoreboards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- HEADER SECTION --- */
        .header-section {
            background-color: #000;
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            position: relative;
            width: 100%;
        }

        .header-banner {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* --- NAVIGATION BUTTONS --- */
        .home-btn-container { padding-top: 10px; }

        .home-btn {
            display: inline-block;
            text-decoration: none;
            background-color: #FFb200;
            color: #000000;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            border: 1px solid #b89a00;
        }

        /* --- MENU CONTENT --- */
        .menu-container {
            padding: 40px 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        h2 { color: #ffb200; text-transform: uppercase; margin-bottom: 30px; }

        /* Standard Gold Button */
        .gold-button {
            display: block;
            width: 100%;
            background-color: #ffb200;
            color: #000000;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 20px 10px;
            border-radius: 8px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(255, 178, 0, 0.2);
            border: 2px solid #cc8f00;
            margin-bottom: 10px; /* Reduced margin to fit text below */
            transition: transform 0.2s;
            box-sizing: border-box;
        }

        /* Flex button for the image + text layout */
        .gold-button-flex {
            display: flex;
            align-items: center;
            justify-content: center; /* Center content together */
            gap: 15px; /* Space between logo and text */
        }

        .gold-button:active { transform: scale(0.98); background-color: #e6a000; }

        .sub-text { font-size: 12px; color: #ccc; margin-top: 5px; margin-bottom: 30px; display: block;}

        /* --- SCHOOL LOGO STYLE --- */
        .school-logo {
            height: 40px; /* Adjust size to fit inside button */
            width: auto;
            display: block;
        }

        /* --- INFO BOX STYLE --- */
        .info-box {
            background-color: #222;
            border: 1px solid #444;
            color: #ddd;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
            margin: 20px 0; /* Spacing above and below */
        }
        .info-box strong { color: #ffb200; display: block; margin-bottom: 5px; text-transform: uppercase; font-size: 12px; }

        /* LANDSCAPE TWEAK */
        @media (orientation: landscape) and (max-height: 600px) {
            .header-banner { display: none; }
        }
    </style>
</head>
<body>

<div class="header-section">
    <img src="pahsfootballbanner.png" alt="Banner" class="header-banner">
    <div class="home-btn-container">
        <a href="index.html" class="home-btn">&larr; Main Menu</a>
    </div>
</div>

<div class="menu-container">
    <h2>Select Scoreboard</h2>

    <a href="ss.html" class="gold-button">
        Current Live Scores
    </a>
    <span class="sub-text">External ScoreStream Widget</span>

    <div class="info-box">
        <strong>Participating Schools</strong>
        The links below represent the current teams participating in our Live Scoreboard Dashboard program.
    </div>

    <a href="live_scoreboard.html" class="gold-button gold-button-flex">
        <img src="scasdgld.png" alt="SCA Logo" class="school-logo">
        <span>SCA Live Dashboard</span>
    </a>
    <span class="sub-text">Real-time Game Tracker & Season Grid</span>

</div>

</body>
</html>
