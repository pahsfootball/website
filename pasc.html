<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIAA Championship History | PAHSFootball</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #808080; /* Updated to Gray */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Sticky Header Logic */
        .sticky-header th {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #f8fafc;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        /* Ticker Animation */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            background-color: #fbbf24; /* Amber-400 */
            height: 40px;
            display: flex;
            align-items: center;
        }

        .ticker-item {
            white-space: nowrap;
            font-weight: 600;
            color: #0f172a;
            font-size: 0.9rem;
            /* Animation: 18s (Twice as fast) | linear | infinite loop */
            animation: ticker 18s linear infinite;
        }

        @keyframes ticker {
            /* Start completely off-screen to the right (100% of Viewport Width) */
            0% { transform: translate3d(100vw, 0, 0); }

            /* End completely off-screen to the left (-100% of Element Width) */
            100% { transform: translate3d(-100%, 0, 0); }
        }

        /* Pause on hover so people can read */
        .ticker-wrap:hover .ticker-item {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo } from 'https://esm.sh/react@18.2.0';
    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
    import { Search, Trophy, Medal, Filter, ChevronDown, ChevronUp, ChevronLeft, ChevronRight, BarChart2, Table as TableIcon, AlertCircle, Loader2, X, Home, ArrowLeft } from 'https://esm.sh/lucide-react@0.263.1';
    import { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip as RechartsTooltip, ResponsiveContainer, Cell } from 'https://esm.sh/recharts@2.12.0?deps=react@18.2.0,react-dom@18.2.0';
    import Papa from 'https://esm.sh/papaparse@5.4.1';

    const SHEET_ID = "2PACX-1vQqz822LpxlX7Tr4RrPW43UuZzi8L1CnT87qSTXbBPMbiHOzoApX5X9itEZjR1WqsR_jGq5BNIzKNqJ";
    const SHEET_GID = "477747733";
    const CSV_URL = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?gid=${SHEET_GID}&single=true&output=csv`;

    function PIAAChampionshipWidget() {
        const [data, setData] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [searchTerm, setSearchTerm] = useState('');
        const [view, setView] = useState('table');
        const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
        const [currentPage, setCurrentPage] = useState(1);
        const [itemsPerPage] = useState(50);

        // Classification State
        const [classColumn, setClassColumn] = useState('');
        const [availableClasses, setAvailableClasses] = useState([]);
        const [currentClassIndex, setCurrentClassIndex] = useState(0);

        // Columns
        const [columns, setColumns] = useState([]);
        const [winnerColumn, setWinnerColumn] = useState('');
        const [yearColumn, setYearColumn] = useState('');

        useEffect(() => {
            const parseCSV = () => {
                Papa.parse(CSV_URL, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        if (results.data && results.data.length > 0) {
                            const firstKey = Object.keys(results.data[0])[0];
                            if (firstKey && firstKey.includes('<!DOCTYPE html>')) {
                                setError("Incorrect Sheet configuration.");
                                setLoading(false);
                                return;
                            }

                            setData(results.data);

                            const cols = Object.keys(results.data[0]);
                            setColumns(cols);

                            const lowerCols = cols.map(c => c.toLowerCase());
                            const winColIndex = lowerCols.findIndex(c => c.includes('winner') || c.includes('champion') || c.includes('school') || c.includes('team'));
                            const yearColIndex = lowerCols.findIndex(c => c.includes('year') || c.includes('date'));
                            const classColIndex = lowerCols.findIndex(c => c === 'class' || c.includes('classification') || c.includes('division'));

                            if (winColIndex !== -1) setWinnerColumn(cols[winColIndex]);
                            else setWinnerColumn(cols[0]);

                            if (yearColIndex !== -1) setYearColumn(cols[yearColIndex]);
                            else setYearColumn(cols[0]);

                            if (classColIndex !== -1) {
                                const detectedClassCol = cols[classColIndex];
                                setClassColumn(detectedClassCol);
                                const uniqueClasses = [...new Set(results.data.map(r => r[detectedClassCol]))]
                                    .filter(k => k && typeof k === 'string' && k.trim() !== '')
                                    .sort((a, b) => {
                                        if (a.length !== b.length) return a.length - b.length;
                                        return a.localeCompare(b);
                                    });
                                setAvailableClasses(uniqueClasses);
                            }
                        } else {
                            setError("No data found.");
                        }
                        setLoading(false);
                    },
                    error: (err) => {
                        setError("Failed to fetch data.");
                        setLoading(false);
                    }
                });
            };
            parseCSV();
        }, []);

        // Logic Hooks
        const filteredData = useMemo(() => {
            return data.filter(row => {
                return Object.values(row).some(val =>
                    String(val).toLowerCase().includes(searchTerm.toLowerCase())
                );
            });
        }, [data, searchTerm]);

        const sortedData = useMemo(() => {
            let sortableItems = [...filteredData];
            if (sortConfig.key) {
                sortableItems.sort((a, b) => {
                    const valA = a[sortConfig.key] ? String(a[sortConfig.key]).toLowerCase() : '';
                    const valB = b[sortConfig.key] ? String(b[sortConfig.key]).toLowerCase() : '';
                    const numA = parseFloat(valA);
                    const numB = parseFloat(valB);
                    if (!isNaN(numA) && !isNaN(numB)) {
                        return sortConfig.direction === 'asc' ? numA - numB : numB - numA;
                    }
                    if (valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }
            return sortableItems;
        }, [filteredData, sortConfig]);

        const isClassMode = classColumn && availableClasses.length > 0 && searchTerm === '';

        const displayItems = useMemo(() => {
            if (isClassMode) {
                const currentClass = availableClasses[currentClassIndex];
                return sortedData.filter(row => row[classColumn] === currentClass);
            } else {
                return sortedData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);
            }
        }, [isClassMode, sortedData, availableClasses, currentClassIndex, classColumn, currentPage, itemsPerPage]);

        const pageCount = Math.ceil(sortedData.length / itemsPerPage);

        const requestSort = (key) => {
            let direction = 'asc';
            if (sortConfig.key === key && sortConfig.direction === 'asc') {
                direction = 'desc';
            }
            setSortConfig({ key, direction });
        };

        const stats = useMemo(() => {
            if (!winnerColumn || data.length === 0) return { topTeams: [], totalChamps: 0, uniqueTeams: 0 };
            const counts = {};
            const nameMap = {};
            data.forEach(row => {
                const rawName = row[winnerColumn];
                if (rawName) {
                    let normalizedName = String(rawName).replace(/\u00A0/g, ' ').replace(/\*/g, '').replace(/\s*[\(\[\{][\s\S]*$/, '').replace(/\b(high school|h\.s\.|hs)\b/gi, "").replace(/[.,\s]+$/, "").trim();
                    if (normalizedName) {
                        const key = normalizedName.toLowerCase();
                        counts[key] = (counts[key] || 0) + 1;
                        if (!nameMap[key] || (nameMap[key] === key && normalizedName !== key)) {
                            nameMap[key] = normalizedName;
                        }
                    }
                }
            });
            const sortedTeams = Object.entries(counts)
                .map(([key, count]) => ({ name: nameMap[key], count }))
                .sort((a, b) => b.count - a.count);
            return { topTeams: sortedTeams.slice(0, 10), totalChamps: data.length, uniqueTeams: Object.keys(counts).length };
        }, [data, winnerColumn]);

        const CHART_COLORS = ['#1e3a8a', '#1e40af', '#2563eb', '#3b82f6', '#60a5fa', '#93c5fd', '#cbd5e1', '#94a3b8', '#64748b', '#475569'];

        // --- RENDER HELPERS ---
        if (loading) return (
            <div className="flex flex-col items-center justify-center h-screen w-full bg-[#808080]">
                <Loader2 className="w-12 h-12 text-white animate-spin mb-4" />
                <p className="text-slate-200 font-medium text-lg">Loading Database...</p>
            </div>
        );

        if (error) return (
            <div className="flex flex-col items-center justify-center h-screen w-full bg-red-50 p-6 text-center">
                <AlertCircle className="w-12 h-12 text-red-600 mb-2" />
                <h3 className="text-xl font-bold text-red-900">Database Error</h3>
                <p className="text-red-700">{error}</p>
            </div>
        );

        return (
            <div className="min-h-screen bg-[#808080] flex flex-col">

                {/* SCROLLING DISCLAIMER */}
                <div className="ticker-wrap border-b border-yellow-500">
                    <div className="ticker-item">
                        DISCLAIMER: This database pulls publicly available information from the internet to update and may not be 100% accurate. Feel free to contact us with issues you find so we can apply to have them addressed.
                    </div>
                </div>

                {/* TOP NAVIGATION BAR */}
                <nav className="bg-slate-900 text-white shadow-lg sticky top-0 z-50 border-b border-slate-700">
                    <div className="max-w-7xl mx-auto px-4 md:px-8 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <Trophy className="text-yellow-500" size={24} />
                            <span className="font-bold text-lg tracking-tight">PAHS<span className="text-slate-400">Football</span> Database</span>
                        </div>

                        {/* UPDATED LINK: Points to local index.html */}
                        <a
                            href="index.html"
                            className="flex items-center gap-2 px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-medium transition-colors border border-slate-600"
                        >
                            <ArrowLeft size={16} />
                            <span className="hidden sm:inline">Back to </span>Main Menu
                        </a>
                    </div>
                </nav>

                <div className="flex-grow w-full max-w-7xl mx-auto p-4 md:p-8">

                    {/* HERO SECTION */}
                    <div className="mb-8 bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                        <div className="flex flex-col md:flex-row md:items-end justify-between gap-6">
                            <div>
                                <div className="flex items-center gap-2 text-blue-700 font-bold text-sm uppercase tracking-wider mb-2">
                                    <Medal size={16} /> Public Records
                                </div>
                                <h1 className="text-3xl md:text-4xl font-extrabold text-slate-900 tracking-tight">Championship History</h1>
                                <p className="text-slate-500 mt-2">Searchable archive of Pennsylvania state football titles.</p>
                            </div>

                            {/* View Toggles */}
                            <div className="flex bg-slate-100 p-1 rounded-xl">
                                <button
                                    onClick={() => setView('table')}
                                    className={`flex items-center gap-2 px-5 py-2.5 rounded-lg text-sm font-bold transition-all ${
                                        view === 'table' ? 'bg-white text-slate-900 shadow-sm ring-1 ring-black/5' : 'text-slate-500 hover:text-slate-700'
                                    }`}
                                >
                                    <TableIcon size={18} />
                                    Records
                                </button>
                                <button
                                    onClick={() => setView('analytics')}
                                    className={`flex items-center gap-2 px-5 py-2.5 rounded-lg text-sm font-bold transition-all ${
                                        view === 'analytics' ? 'bg-white text-slate-900 shadow-sm ring-1 ring-black/5' : 'text-slate-500 hover:text-slate-700'
                                    }`}
                                >
                                    <BarChart2 size={18} />
                                    Analytics
                                </button>
                            </div>
                        </div>

                        {/* Stats Summary Row */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mt-8 pt-6 border-t border-slate-100">
                            <div>
                                <p className="text-xs text-slate-400 font-bold uppercase">Total Titles</p>
                                <p className="text-2xl font-black text-slate-900">{stats.totalChamps}</p>
                            </div>
                            <div>
                                <p className="text-xs text-slate-400 font-bold uppercase">Unique Schools</p>
                                <p className="text-2xl font-black text-slate-900">{stats.uniqueTeams}</p>
                            </div>
                            <div className="col-span-2 md:col-span-2">
                                <p className="text-xs text-slate-400 font-bold uppercase">Most Wins</p>
                                <div className="flex items-baseline gap-2">
                                    <p className="text-2xl font-black text-blue-700">{stats.topTeams[0]?.count || 0}</p>
                                    <p className="text-sm font-medium text-slate-600 truncate">{stats.topTeams[0]?.name}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* MAIN CONTENT */}
                    {view === 'table' ? (
                        <div className="space-y-4">
                            {/* Search Bar */}
                            <div className="relative group">
                                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <Search className="text-slate-400 group-focus-within:text-blue-600 transition-colors" size={20} />
                                </div>
                                <input
                                    type="text"
                                    placeholder="Search school, year, or classification..."
                                    value={searchTerm}
                                    onChange={(e) => {
                                        setSearchTerm(e.target.value);
                                        setCurrentPage(1);
                                    }}
                                    className="w-full pl-11 pr-12 py-3.5 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-all shadow-sm text-base"
                                />
                                {searchTerm && (
                                    <button
                                        onClick={() => setSearchTerm('')}
                                        className="absolute right-3 top-1/2 -translate-y-1/2 p-1.5 hover:bg-slate-100 rounded-full text-slate-400 hover:text-slate-600 transition-colors"
                                    >
                                        <X size={16} />
                                    </button>
                                )}
                            </div>

                            {/* Table */}
                            <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex flex-col">
                                <div className="overflow-x-auto custom-scrollbar flex-grow">
                                    <table className="w-full text-left border-collapse sticky-header">
                                        <thead>
                                            <tr className="bg-slate-50 border-b border-slate-200">
                                                {columns.map((col) => (
                                                    <th
                                                        key={col}
                                                        onClick={() => requestSort(col)}
                                                        className="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider cursor-pointer hover:bg-slate-100 transition-colors select-none whitespace-nowrap group"
                                                    >
                                                        <div className="flex items-center gap-1">
                                                            {col}
                                                            <span className="text-slate-300 group-hover:text-blue-600 transition-colors">
                                                                {sortConfig.key === col ? (
                                                                    sortConfig.direction === 'asc' ? <ChevronUp size={14} /> : <ChevronDown size={14} />
                                                                ) : <Filter size={12} className="opacity-0 group-hover:opacity-100" />}
                                                            </span>
                                                        </div>
                                                    </th>
                                                ))}
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {displayItems.length > 0 ? (
                                                displayItems.map((row, idx) => (
                                                    <tr
                                                        key={idx}
                                                        className="hover:bg-blue-50/50 transition-colors even:bg-slate-50/30"
                                                    >
                                                        {columns.map((col) => (
                                                            <td key={`${idx}-${col}`} className="px-6 py-3.5 text-sm text-slate-700 whitespace-nowrap">
                                                                {col === winnerColumn ? (
                                                                    <span className="font-bold text-slate-900">{row[col]}</span>
                                                                ) : (
                                                                    row[col]
                                                                )}
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))
                                            ) : (
                                                <tr>
                                                    <td colSpan={columns.length} className="px-6 py-20 text-center">
                                                        <div className="flex flex-col items-center justify-center text-slate-400">
                                                            <Search size={48} className="mb-4 opacity-20" />
                                                            <p className="text-lg font-medium text-slate-600">No records found</p>
                                                        </div>
                                                    </td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>

                                {/* Pagination / Controls Footer */}
                                <div className="border-t border-slate-200 p-4 bg-slate-50/50 flex flex-col sm:flex-row items-center justify-between gap-4">
                                    {isClassMode ? (
                                        <>
                                            <div className="text-sm text-slate-500 font-medium">
                                                Viewing <span className="text-blue-700 font-bold">Class {availableClasses[currentClassIndex]}</span>
                                            </div>
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={() => setCurrentClassIndex(curr => Math.max(0, curr - 1))}
                                                    disabled={currentClassIndex === 0}
                                                    className="flex items-center gap-1 px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-medium hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed text-slate-700 shadow-sm"
                                                >
                                                    <ChevronLeft size={16} /> Prev Class
                                                </button>
                                                <button
                                                    onClick={() => setCurrentClassIndex(curr => Math.min(availableClasses.length - 1, curr + 1))}
                                                    disabled={currentClassIndex === availableClasses.length - 1}
                                                    className="flex items-center gap-1 px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-medium hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed text-slate-700 shadow-sm"
                                                >
                                                    Next Class <ChevronRight size={16} />
                                                </button>
                                            </div>
                                        </>
                                    ) : (
                                        <>
                                            <div className="text-sm text-slate-500">
                                                Page <span className="font-bold text-slate-900">{currentPage}</span> of {pageCount}
                                            </div>
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={() => setCurrentPage(curr => Math.max(curr - 1, 1))}
                                                    disabled={currentPage === 1}
                                                    className="p-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed text-slate-600 shadow-sm"
                                                >
                                                    <ChevronLeft size={20} />
                                                </button>
                                                <button
                                                    onClick={() => setCurrentPage(curr => Math.min(curr + 1, pageCount))}
                                                    disabled={currentPage === pageCount}
                                                    className="p-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed text-slate-600 shadow-sm"
                                                >
                                                    <ChevronRight size={20} />
                                                </button>
                                            </div>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                            <div className="bg-white p-6 md:p-8 rounded-2xl border border-slate-200 shadow-sm">
                                <div className="flex items-center justify-between mb-8">
                                    <div>
                                        <h3 className="text-xl font-bold text-slate-900">Leaderboard</h3>
                                        <p className="text-sm text-slate-500">Top 10 Schools by Championship Count</p>
                                    </div>
                                </div>
                                <div className="h-[500px] w-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={stats.topTeams} layout="vertical" margin={{ top: 5, right: 30, left: 20, bottom: 5 }}>
                                            <CartesianGrid strokeDasharray="3 3" horizontal={true} vertical={false} stroke="#e2e8f0" />
                                            <XAxis type="number" hide />
                                            <YAxis
                                                dataKey="name"
                                                type="category"
                                                width={150}
                                                tick={{fontSize: 12, fill: '#64748b', fontWeight: 600}}
                                                interval={0}
                                            />
                                            <RechartsTooltip
                                                cursor={{fill: '#f8fafc'}}
                                                contentStyle={{
                                                    borderRadius: '8px',
                                                    border: '1px solid #e2e8f0',
                                                    boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)',
                                                    color: '#1e293b',
                                                    fontWeight: 'bold'
                                                }}
                                            />
                                            <Bar dataKey="count" radius={[0, 4, 4, 0]} barSize={28} label={{ position: 'right', fill: '#1e293b', fontSize: 13, fontWeight: '800', offset: 8 }}>
                                                {stats.topTeams.map((entry, index) => (
                                                    <Cell key={`cell-${index}`} fill={CHART_COLORS[index % CHART_COLORS.length]} />
                                                ))}
                                            </Bar>
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <div className="mt-8 text-center text-sm text-slate-200 pb-8">
                        <p>Data provided by PAHSFootball.com Database</p>
                    </div>
                </div>
            </div>
        );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<PIAAChampionshipWidget />);
</script>
</body>
</html>
